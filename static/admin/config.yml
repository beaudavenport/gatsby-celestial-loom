backend:
  name: github
  repo: beaudavenport/gatsby-celestial-loom

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: data/blog
    create: true
    fields:
      - { name: 'templateKey', label: 'Template Key', widget: 'hidden', default: 'blogTemplate'}
      - { name: 'type', label: 'type', widget: 'hidden', default: 'blog'}
      - { name: path, label: Path }
      - { name: 'publishDate', label: 'Publish Date', widget: 'date' }
      - { name: title, label: Title }
      - { name: 'image', label: 'Image', widget: 'image' }
      - { name: body, label: Body, widget: markdown }

  - name: 'events'
    label: 'Events'
    folder: data/events
    create: true
    fields:
      - { name: 'templateKey', label: 'Template Key', widget: 'hidden', default: 'eventTemplate'}
      - { name: 'type', label: 'type', widget: 'hidden', default: 'events'}
      - { name: 'path', label: 'Path' }
      - { name: 'eventDate', label: 'Event Date', widget: 'date' }
      - { name: 'eventImage', label: 'Image', widget: 'image' }
      - { name: 'title', label: 'Title' }
      - { name: 'location', label: 'Location' }
      - { name: 'eventPrice', label: 'Price' }
      - { name: 'publishDate', label: 'Publish Date', widget: 'date' }
      - { name: 'body', label: 'Body', widget: 'markdown' }
